<title>Granvlocyta</title> <style> /* CSS styling */ * { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #333;
  padding: 20px;
  color: #fff;
  text-align: center;
}

.navbar {
  background-color: #555;
  padding: 10px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  margin-right: 10px;
}

.section {
  padding: 50px;
  background-color: #f4f4f4;
}

.section h2 {
  color: #333;
  margin-bottom: 20px;
}

.accent {
  color: #8a2be2;
}

/* Scroll animations */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.fade-in.active {
  opacity: 1;
  transform: translateY(0);
}

.slide-up {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.slide-up.active {
  opacity: 1;
  transform: translateY(0);
}
</style>
